steps:
- name: 'gcr.io/cloud-builders/gcloud'
  id: Push
  args:
  - 'builds'
  - 'submit'
  - '--tag'
  - 'gcr.io/$PROJECT_ID/urlinsane'
  waitFor:
  - '-'
- name: 'gcr.io/cloud-builders/gcloud'
  id: Deploy
  args:
  - 'beta'
  - 'run'
  - 'deploy'
  - '--region=us-central1'
  - 'urlinsane-api'
  - '--image'
  - 'gcr.io/$PROJECT_ID/urlinsane'
  - '--allow-unauthenticated'
  - '--memory=512Mi'
  - '--concurrency=1'
  waitFor:
  - 'Push'
